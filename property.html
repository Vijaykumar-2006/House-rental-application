<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Post Property - House Rental</title>
  <!-- Importing Poppins from Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    /* General Styles */
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      /* Changed page background to a deep dark gradient */
      background: linear-gradient(45deg, #2c3e50, #000000);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* Container (Form Background) */
    .container {
      /* Updated container background to a subtle light gradient */
      background: linear-gradient(45deg, #ffffff, #f8f8f8);
      padding: 30px 40px;
      max-width: 500px;
      width: 100%;
      border-radius: 12px;
      box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.2);
      text-align: center;
      transform: scale(0.9);
      animation: fadeIn 0.8s ease-in-out forwards;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.8);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    h1 {
      color: #2c3e50;
      font-size: 24px;
      margin-bottom: 20px;
      position: relative;
      animation: slideIn 0.8s ease-in-out forwards;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Form */
    form {
      display: flex;
      flex-direction: column;
      text-align: left;
    }

    label {
      font-weight: 600;
      margin: 10px 0 5px;
      display: block;
      font-size: 14px;
      color: #333;
    }

    input,
    select,
    textarea {
      padding: 12px;
      border: 2px solid #ccc;
      border-radius: 6px;
      width: 100%;
      margin-bottom: 12px;
      font-size: 14px;
      transition: all 0.3s ease;
    }

    input:focus,
    select:focus,
    textarea:focus {
      border-color: #27ae60;
      box-shadow: 0 0 8px rgba(39, 174, 96, 0.3);
      outline: none;
      transform: scale(1.02);
    }

    textarea {
      resize: vertical;
      height: 80px;
    }

    .error {
      color: red;
      font-size: 0.85rem;
      display: none;
      margin-top: -8px;
      margin-bottom: 8px;
    }

    /* File Input Customization */
    input[type="file"] {
      padding: 8px;
      border: none;
      background: #f9f9f9;
      cursor: pointer;
    }
    input[type="file"]::-webkit-file-upload-button {
      background: linear-gradient(to right, #27ae60, #219150);
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.3s;
      font-family: 'Poppins', sans-serif;
      font-weight: 600;
    }
    input[type="file"]::-webkit-file-upload-button:hover {
      background: linear-gradient(to right, #219150, #1a7a40);
    }

    /* Button */
    .btn {
      background: linear-gradient(to right, #27ae60, #219150);
      color: white;
      padding: 14px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
      display: inline-block;
      position: relative;
      overflow: hidden;
      box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.15);
      margin-top: 10px;
    }

    .btn:hover {
      background: linear-gradient(to right, #219150, #1a7a40);
      transform: translateY(-3px);
      box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
    }

    .btn:active {
      transform: translateY(1px);
      box-shadow: none;
    }

    /* Animation for button shine effect */
    .btn::before {
      content: "";
      position: absolute;
      width: 200%;
      height: 100%;
      background: rgba(255, 255, 255, 0.2);
      top: 0;
      left: -100%;
      transform: skewX(-20deg);
      transition: 0.4s;
    }

    .btn:hover::before {
      left: 100%;
    }

    /* Responsive adjustments */
    @media (max-width: 600px) {
      .container {
        padding: 20px;
        margin: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Post Your Property</h1>
    <form id="propertyForm" action="propsubmit.html">
      <label for="title">Property Title:</label>
      <input type="text" id="title" name="title" required>
      <span class="error" id="titleError">Title is required.</span>

      <label for="type">Property Type:</label>
      <select id="type" name="type" required>
        <option value="">Select Type</option>
        <option value="Apartment">Apartment</option>
        <option value="PG">PG</option>
        <option value="House">House</option>
        <option value="Office">Office</option>
      </select>
      <span class="error" id="typeError">Please select a property type.</span>

      <label for="price">Price ($):</label>
      <input type="number" id="price" name="price" required min="1">
      <span class="error" id="priceError">Please enter a valid price.</span>

      <label for="location">Location:</label>
      <input type="text" id="location" name="location" required>
      <span class="error" id="locationError">Location is required.</span>

      <label for="description">Description:</label>
      <textarea id="description" name="description" required></textarea>
      <span class="error" id="descriptionError">Description is required.</span>

      <label for="image">Upload Image:</label>
      <input type="file" id="image" name="image" accept="image/*" required>
      <span class="error" id="imageError">Please upload an image.</span>

      <button type="submit" class="btn">Post Property</button>
    </form>
  </div>
</body>
</html>
